<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-10 text-violet-600">
        <h1 class="text-5xl font-bold text-center">Wellcome to Fathers Bank</h1>
    </header>
    <main>
        <section>
            <div class="w-3/4 mx-auto mt-32 p-20 rounded-xl bg-blue-600 text-center">
                <h2 class="text-center mb-6 text-3xl text-white">PLease Login</h2>
                <input id="email-field" class="block py-3 px-6 rounded-xl w-3/4 mb-4 mx-auto" type="email" placeholder="type your email">
                <input id="password-field" class="block py-3 px-6 rounded-xl w-3/4 mb-4 mx-auto" type="password"
                    placeholder="type your password">
                <button id="submit-btn" class="bg-yellow-400 hover:bg-yellow-300 px-6 py-3 rounded-xl">Enter</button>
            </div>
        </section>
    </main>

    <script src="script/login.js"></script>
</body>

</html>
