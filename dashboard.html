<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-10 text-violet-600">
        <h1 class="text-5xl font-bold text-center">Get Some Money</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-20">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h2 class="text-3xl mb-4">Deposite</h2>
                    <h1 class="text-5xl">$<span id="deposite-total">00</span></h1>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-3xl mb-4">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h2 class="text-3xl mb-4">Total Balence</h2>
                    <h1 class="text-5xl">$<span id="balence-total">1240</span></h1>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-8 mt-10 text-center">

                <div class="bg-violet-400 p-8 rounded-xl">
                    <h2 class="text-center mb-6 text-3xl text-white">Deposite Here</h2>
                    <input id="deposite-field" class="block py-3 px-6 rounded-xl w-3/4 mb-4 mx-auto" type="email"
                        placeholder="$ deposte amount">
                    <button id="deposite-btn"
                        class="bg-yellow-400 hover:bg-yellow-300 px-6 py-3 rounded-xl">deposite</button>
                </div>

                <div class="bg-blue-400 p-8 rounded-xl">
                    <h2 class="text-center mb-6 text-3xl text-white">Withdraw Here</h2>
                    <input id="withdraw-field" class="block py-3 px-6 rounded-xl w-3/4 mb-4 mx-auto" type="email"
                        placeholder="$ withdraw amount">
                    <button id="withdraw-btn"
                        class="bg-yellow-400 hover:bg-yellow-300 px-6 py-3 rounded-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script/utilities.js"></script>
    <script src="script/deposite.js"></script>
    <script src="script/withdraw.js"></script>
</body>

</html>
